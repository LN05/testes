<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../static/css/styles.css">
	<title>Login</title>
</head>
<body>
	<div class="container bg-light">
	
	<div class="border">
	
	<form id="form" action="" method="post" class="m-5">
	  <div class="mb-3">
	    <label for="email" class="form-label">Email:</label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
	  </div>
	  <div class="mb-3">
	    <label for="senha" class="form-label">Senha:</label>
	    <input type="password" class="form-control" id="senha" onblur="sizePass()">
		<span id="erroPass" style="color:#F00;"> </span>
	  </div>
	  <div class="mb-3">
	    <label for="confSenha" class="form-label">Confirme a Senhas:</label>
	    <input type="password" class="form-control" id="confSenha" onblur="confirmaSenha()">
		<span id="erro" style="color:#F00;"> </span> 
	  </div>
	  <button type="submit" class="btn btn-primary">Criar</button>
	</form>
	
	</div>
	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="../static/js/scripts.js"></script>
</body>
</html>
