<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<style>
	
	.form-login {
		margin: 20px auto;
		padding: 1vw;
	    max-width: 480px;
	    min-width: 360px;
	}
	
	</style>
    
    <title>Login</title>
  </head>
  <body>
    <div class="container">
		<form class="shadow form-login" action="#" th:action="@{/api/usuario/acessar}" th:object="${usuario}" method="post">
			<div class="my-5 text-center">
				<span class="fw-bold fs-3">Informe os seus dados</span>
			</div>
			<div class="mb-3">
				<label for="inputEmail" class="form-label">Email:</label>
				<input type="email" class="form-control text-center" th:field="*{email}"
					id="inputEmail" aria-describedby="emailHelp">
			</div>
			<div class="mb-1">
				<label for="inputSenha" class="form-label">Senha:</label>
				<input type="password" class="form-control text-center" th:field="*{senha}"
					id="inputSenha">
			</div>
			<div class="text-center p-2 rounded-2">
				<span class="fw-bold fs-5 text-danger" th:text="${serverMessage}"></span>
			</div>
			<div class="my-3 d-flex flex-row-reverse">
				<button type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</form>
    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
  </body>
</html>
